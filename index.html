<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>

  <!-- Zipy Script -->
  <script src="https://cdn.zipy.ai/sdk/v1.0/zipy.min.umd.js" crossorigin="anonymous"></script>
  <script>
    window.zipy && window.zipy.init('5ae54d56');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .error-btn {
      background-color: #dc2626;
    }

    .error-btn:hover {
      background-color: #b91c1c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome ðŸ‘‹</h1>

    <button onclick="trackEvent('view_dashboard')">
      View Dashboard
    </button>

    <button onclick="trackEvent('submit_feedback')">
      Submit Feedback
    </button>

    <button onclick="trackEvent('contact_support')">
      Contact Support
    </button>

    <!-- Error Trigger Buttons -->
    <button class="error-btn" onclick="trigger400Error()">
      Trigger 400 Error
    </button>

    <button class="error-btn" onclick="trigger500Error()">
      Trigger 500 Error
    </button>
  </div>

  <script>
    function trackEvent(eventName) {
      alert(eventName + " clicked");

      if (window.zipy) {
        zipy.track(eventName);
      }
    }

    function trigger400Error() {
      fetch("https://httpstat.us/400")
        .then(res => {
          if (!res.ok) {
            throw new Error("ZIPY_TEST_400: Bad Request error triggered");
          }
        });
    }

    function trigger500Error() {
      fetch("https://httpstat.us/500")
        .then(res => {
          if (!res.ok) {
            throw new Error("ZIPY_TEST_500: Internal Server Error triggered");
          }
        });
    }
  </script>
</body>
</html>
