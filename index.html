<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>

  <!-- Zipy Script -->
  <script src="https://cdn.zipy.ai/sdk/v1.0/zipy.min.umd.js" crossorigin="anonymous"></script>
  <script>
    window.zipy && window.zipy.init('5ae54d56');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .error-btn {
      background-color: #dc2626;
    }

    .error-btn:hover {
      background-color: #b91c1c;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #dc2626;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome ðŸ‘‹</h1>

    <button onclick="trackEvent('view_dashboard')">
      View Dashboard
    </button>

    <button onclick="trackEvent('submit_feedback')">
      Submit Feedback
    </button>

    <button onclick="trackEvent('contact_support')">
      Contact Support
    </button>

    <!-- Error Trigger Buttons -->
    <button class="error-btn" onclick="trigger400Error()">
      Trigger 400 Error
    </button>

    <button class="error-btn" onclick="trigger500Error()">
      Trigger 500 Error
    </button>
  </div>

  <!-- Toast UI -->
  <div id="error-toast" class="toast">
    Error occurred
  </div>

 <script>
  function showErrorToast(message) {
    const toast = document.getElementById("error-toast");
    toast.innerText = message;
    toast.style.display = "block";

    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  function trigger400Error() {
    fetch("https://jsonplaceholder.typicode.com/invalid-endpoint")
      .then(response => {
        if (!response.ok) {
          showErrorToast("400/404 API Error occurred!");
          throw new Error("API_400_ERROR");
        }
      })
      .catch(error => {
        // If network or CORS fails
        showErrorToast("Network/API Error occurred!");
        console.error("API Error:", error);
      });
  }

  function trigger500Error() {
    // Simulate server 500 manually (since free APIs rarely return 500)
    showErrorToast("500 Internal Server Error occurred!");

    setTimeout(() => {
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(() => {
          throw new Error("API_500_SIMULATED_ERROR");
        });
    }, 300);
  }
</script>


</body>
</html>
