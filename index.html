<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
   <!-- Zipy Script -->
  <script src="https://cdn.zipy.ai/sdk/v1.0/zipy.min.umd.js" crossorigin="anonymous"></script> <script> window.zipy && window.zipy.init('5ae54d56');</script>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
  
<body>
   <div class="container">
    <h1>Welcome ðŸ‘‹</h1>

    <button onclick="trackEvent('view_dashboard')">
      View Dashboard
    </button>

    <button onclick="trackEvent('submit_feedback')">
      Submit Feedback
    </button>

    <button onclick="trackEvent('contact_support')">
      Contact Support
    </button>
  </div>

  <script>
    function trackEvent(eventName) {
      alert(eventName + " clicked");

      if (window.zipy) {
        zipy.track(eventName);
      }
    }
  </script>
  
  <button onclick="trigger400()">Trigger 400 Error</button>
<button onclick="trigger500()">Trigger 500 Error</button>

<script>
  function trigger400() {
    fetch("https://httpstat.us/400")
      .then(res => {
        if (!res.ok) {
          throw new Error("400 Bad Request");
        }
      });
  }

  function trigger500() {
    fetch("https://httpstat.us/500")
      .then(res => {
        if (!res.ok) {
          throw new Error("500 Internal Server Error");
        }
      });
  }
</script>


</body>
</html>
